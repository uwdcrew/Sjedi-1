    <script type="text/javascript">
     google.charts.load("current", {packages:["corechart"]});

          ['The Sims 2', 6], ['StarCraft II: Wings of Liberty', 6], ['Civilization V', 5.8],

        ]);

        var options = {
          title: 'Najprodavanije PC igrice ',
         legend:'yes',
          pieSliceText: 'label',
          slices: {  0: {offset: 0.1},
                    1: {offset: 0.1},
                   2: {offset: 0.1},
                    3: {offset: 0.1},

        };
